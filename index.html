<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit score evaluation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets//stylesheets/style.css">
</head>

<body>

    <div id="overlay" class="overlay d-none"></div>
    <div id="modal" class="d-none">
        <div id="times">X</div>
        <div class="modal-header">
            <h4>Previous loans</h4>
        </div>
        <div id="modal-content" class="modal-content">
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Credit Score app</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a id="employeeName" class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                    <a id="employeeEmail" class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                    <a id="Location" class="nav-link" href="#" tabindex="-1" aria-disabled="true"></a>
                </li>
                <li class="nav-item active">
                    <img id="employeeImg" src="#" alt="">
                </li>
            </ul>
        </div>
    </nav>
    <div id="container" class="container">
        <div id="form-div" class="form-div d-none">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">username</label>
                    <input type="text" required class="form-control" id="username" aria-describedby="emailHelp">
                    <small class="form-text text-muted">We'll share your email with somebody else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">password</label>
                    <input type="password" required class="form-control" id="password">
                </div>
                <p class="text-error" id="error-message"></p>
                <button id="submit-login" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="form-div-register" class="form-div-register d-none">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">username</label>
                    <input type="text" class="form-control" id="username-reg" aria-describedby="emailHelp">
                    <small class="form-text text-muted">We'll share your email with somebody else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">fullname</label>
                    <input type="text" class="form-control" id="fullname-reg">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">email</label>
                    <input type="email" class="form-control" id="email-reg">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">password</label>
                    <input type="password" class="form-control" id="password-reg">
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="options">
            <button id="nameSort">name sort</button>
            <button id="activeSort">active loan sort</button>
            <button id="colorChanger">Light Mode</button>
            <select name="lang" id="languageSelect">
            <option value="AZ">AZ</option>
            <option value="EN">EN</option>
        </select>
            <button id="logOut">Logout</button>
        </div>
        <table id="bigTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Photo</th>
                    <th>Salary</th>
                    <th>Has Active Loan</th>
                    <th>Total Monthly Pay</th>
                    <th>Can Apply For Loan</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./script.js" type="module"></script>
</body>

</html>
