<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit score evaluation</title>
    <link rel="stylesheet" href="./assets//stylesheets/style.css">
    <script src="./script.js" type="module"></script>
</head>

<body>

    <div id="overlay" class="overlay d-none"></div>
    <div id="modal" class="modal d-none">
        <div id="times">X</div>
        <div class="modal-header">
            <h4>Previous loans</h4>
        </div>
        <div id="modal-content" class="modal-content">
        </div>
    </div>
    <div id="container" class="container">
        <button id="nameSort">name sort</button>
        <button id="activeSort">active loan sort</button>
        <button id="colorChanger">Light Mode</button>
        <select name="lang" id="languageSelect">
            <option value="AZ">AZ</option>
            <option value="EN">EN</option>
        </select>
        <table id="bigTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Photo</th>
                    <th>Salary</th>
                    <th>Has Active Loan</th>
                    <th>Total Monthly Pay</th>
                    <th>Can Apply For Loan</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</body>

</html>
